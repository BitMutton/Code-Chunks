<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat Assistant</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Tailwind Typography Plugin (for prose styling) -->
  <script>
    tailwind.config = {
      theme: {
        extend: {},
      },
      plugins: [window.tailwindcssTypography],
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-indigo-600 text-white p-4 shadow">
    <h1 class="text-xl font-bold">💬 AI Chat Assistant</h1>
  </header>

  <!-- Chat container -->
  <main id="chatBox" class="flex-1 overflow-y-auto p-4 space-y-4 max-w-3xl mx-auto w-full">
    <!-- Messages appear here -->
  </main>

  <!-- Input area -->
  <footer class="bg-white border-t border-gray-300 p-4 flex items-center space-x-2">
    <input
      id="userInput"
      type="text"
      placeholder="Type your message..."
      class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring focus:border-blue-500"
    />
    <button
      id="sendBtn"
      class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 disabled:opacity-50"
    >Send</button>
    <button
      id="stopBtn"
      class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 hidden"
    >Stop</button>
  </footer>

  <!-- Script -->
  <script>
    const chatBox = document.getElementById('chatBox')
    const userInput = document.getElementById('userInput')
    const sendBtn = document.getElementById('sendBtn')
    const stopBtn = document.getElementById('stopBtn')

    let controller = null

    function appendMessage(text, role) {
      const msgDiv = document.createElement('div')
      msgDiv.className = role === 'user' ? 'text-right' : 'text-left'

      const bubble = document.createElement('div')
      bubble.className = role === 'user'
        ? 'inline-block bg-indigo-600 text-white px-4 py-2 rounded-2xl max-w-[80%] whitespace-pre-wrap'
        : 'inline-block bg-white text-gray-800 px-4 py-2 rounded-2xl shadow max-w-[80%] prose prose-sm'

      bubble.innerHTML = role === 'assistant'
        ? marked.parse(text)
        : text

      msgDiv.appendChild(bubble)
      chatBox.appendChild(msgDiv)
      chatBox.scrollTop = chatBox.scrollHeight
    }

    async function sendMessage() {
      const message = userInput.value.trim()
      if (!message) return

      appendMessage(message, 'user')
      userInput.value = ''
      sendBtn.disabled = true
      stopBtn.classList.remove('hidden')

      controller = new AbortController()

      try {
        const res = await fetch('http://localhost:8000/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message }),
          signal: controller.signal
        })

        const reader = res.body.getReader()
        let fullMessage = ''
        const assistantBubble = document.createElement('div')
        assistantBubble.className = 'inline-block bg-white text-gray-800 px-4 py-2 rounded-2xl shadow max-w-[80%] prose prose-sm'
        const wrapper = document.createElement('div')
        wrapper.className = 'text-left'
        wrapper.appendChild(assistantBubble)
        chatBox.appendChild(wrapper)

        while (true) {
          const { done, value } = await reader.read()
          if (done) break

          const chunk = new TextDecoder().decode(value).split('\n')
          for (let line of chunk) {
            line = line.trim()
            if (!line) continue
            try {
              const json = JSON.parse(line)
              if (json.message?.content) {
                fullMessage += json.message.content
                assistantBubble.innerHTML = marked.parse(fullMessage)
                chatBox.scrollTop = chatBox.scrollHeight
              }
            } catch (e) {
              console.warn('Parse error:', line)
            }
          }
        }
      } catch (e) {
        appendMessage('❌ Error or aborted request.', 'assistant')
      } finally {
        sendBtn.disabled = false
        stopBtn.classList.add('hidden')
      }
    }

    sendBtn.addEventListener('click', sendMessage)
    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage()
    })

    stopBtn.addEventListener('click', () => {
      if (controller) controller.abort()
      stopBtn.classList.add('hidden')
      sendBtn.disabled = false
    })
  </script>
</body>
</html>
